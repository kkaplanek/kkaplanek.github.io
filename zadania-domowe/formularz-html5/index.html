<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>

    <h2>Formularz zapisu uczestnika na szkolenie:</h2>
    
    <form action="https://formspree.io/f/xeqnpppd" method="post">

        <label for="name">Imię:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="surname">Nazwisko:</label><br>
        <input type="text" id="surname" name="surname"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Numer telefonu:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="city">Wybierz miasto:</label><br>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>

        <label>Płeć:</label><br>
        <input type="radio" name="gender" value="Kobieta">Kobieta<br>
        <input type="radio" name="gender" value="Mężczyzna">Mężczyzna<br><br>

        <input type="checkbox" name="agreement" id="agreement" value="Wyrażam zgodę na przetwarzanie moich danych osobowych." required>
        <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych.</label><br><br>

        <label for="message">Wiadomość:</label><br>
        <textarea name="message" id="message" placeholder="Wpisz swoją wiadomość"></textarea><br><br>

        <input type="submit" name="submit" value="Wyślij">

    </form>



</body>
</html>
